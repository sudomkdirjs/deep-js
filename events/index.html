<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep JavaScript Concepts</title>
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            padding: 30px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Hello! JavaScript</h1>
    <h2>Topic: Events!</h2>
    <div id="grandparent">
        <div id="parent">
            <div id="child">

            </div>
        </div>
    </div>
    <ul id="ecommerce-categories">
        <h3>Event Delegation</h3>
        <ui id="electronics-category">
            <li id="laptops">Laptops</li>
            <li id="mobiles">Mobiles</li>
            <li id="cameras">Cameras</li>
        </ui>
    </ul>
    <form action="" id="form">
        <h3>Event Delegation</h3>
        <input type="text" id="name" data-uppercase>
        <input type="text" id="pan" data-uppercase>
        <input type="text" id="city">
        <input type="text" id="phone" data-india-phone-code>
    </form>
    <form action="" id="form">
        <h3>Debouncing</h3>
        <input type="text" id="flipkart-search-box1" onkeyup="getData()">
        <input type="text" id="flipkart-search-box2" onkeyup="optimizedGetData()">
    </form>
    <h3>Throttling</h3>
    <button onclick="optimizedButtonClick()">Throttling Button</button>
    <script async src="./throttling.js"></script>
</body>
</html>
